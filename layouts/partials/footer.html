<footer>
  <div style="display:flex">
    {{- range $index, $key := .Site.Params.Social -}}
    <a class="soc" href="{{ $key.url }}" rel="me" title="{{ $key.name }}"><i data-feather="{{ $key.icon }}"></i></a>
    <a class="border"></a>
    {{- end -}}
  </div>
  <div class="footer-info">
    除非另有说明，否则本站内容依据 <a href="https://creativecommons.org/licenses/by/4.0/legalcode.zh-hans">署名 4.0 协议国际版</a> 进行授权。 <br/>
    网站使用 <a href="https://github.com/hafeoz/zony.dev-archie">Archie</a>主题 | <a href="https://gohugo.io">Hugo</a>引擎
  </div>
</footer>

{{- if (isset .Site.Params "social") -}}
{{ $js := resources.Get "js/feather-replace.js" | resources.Minify | fingerprint "sha512" }}
<script src="{{ $js.Permalink }}" integrity="{{ $js.Data.Integrity }}"></script>
{{- end -}}
